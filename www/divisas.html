<script>
function realizaProceso(valorCaja1, from, to){
        var parametros = {
                "valorCaja1" : valorCaja1,
                "cantidad" : valorCaja1,
                "from" : from,
                "to" : to
        };
        $.ajax({
                data:  parametros,
                url:   'http://cordovadennis.com/portfolio/projects/APPS/ATMASSISTANCE/divisas.php',
                type:  'post',
                beforeSend: function () {
                    showPopup('Consultando, espere por favor...');
                        $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) {
                        $("#resultado").html(response);
                        hidePopup('Please wait..');
                }
        });
}
function showPopup(text){
    $.mobile.loading( 'show', {
        text: text,
        textVisible: true,
        textonly: true,
        theme: 'a',
    });
}
function hidePopup(text){
    $.mobile.loading('hide');
}
</script>
