	<script>
function addContacto(){
	var myContact = navigator.contacts.create({"displayName": "ATM"});
	var name = new ContactName();
	name.givenName = "ATM";
	name.familyName = "Assistance";
	myContact.name = name;

	var phoneNumbers = [];
	phoneNumbers[0] = new ContactField('mobile', '+51976205352', true); // preferred number
	myContact.phoneNumbers = phoneNumbers;

	myContact.note = "Atm Assistance";

	myContact.save(onSuccessCallBack, onErrorCallBack);

	function onSuccessCallBack(contact) {
		alert("El contacto a sido añadido, ya puede enviarnos un mensaje via Whatsapp o Line");
	};

	function onErrorCallBack(contactError) {
		alert("Error = " + contactError.code);
	};
}
	
function openFace(){
var sApp = startApp.set({ /* params */
    "action": "ACTION_VIEW",
    "uri": "fb://facewebmodal/f?href=https://www.facebook.com/ATM-ASSISTANCE-PER%C3%9A-1574073286174234/"
}).start(function() { /* success */
    console.log("OK");
}, function(error) { /* fail */
    alert("La aplicación no está instalada, se abrira el STORE para poder instalarla.");
	window.open("market://details?id=com.facebook.katana","_system");
});
}
function openTwiter(){
var sApp = startApp.set({ /* params */
    "action": "ACTION_VIEW",

	window.open("market://details?id=com.twitter.android","_system");
});
}

function openWs(){
var sApp = startApp.set({ /* params */
    "action": "ACTION_SEND",
    "package": "com.whatsapp",
    "type": "text/plain"

}, function(error) { /* fail */
