    <script>
function obtenerClima(ccode, city){
    var d = new Date();
    var strDate = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
    $.ajax({
        url : "http://api.wunderground.com/api/d2d6e28cb552377d/conditions/q/"+ccode+"/"+city+".json",
        dataType : "jsonp",
        beforeSend: function () {
            showPopup('Consulting, aguarde por favor...');
        },
        success : function(parsed_json) {
            var location = parsed_json['current_observation']['display_location']['full'];
            var temp_c = parsed_json['current_observation']['temp_c'];
            //var estado = parsed_json['current_observation']['weather'];
                        $("#ciudad").html(location);
                        //$("#estado").html(estado);
                        $("#clima").html(temp_c);
                        $("#pfecha").html(strDate);
                        hidePopup('Please wait..');
            }
    }); 
}

function obtLlegadas(to){
    var parametros = {
                "opc" : to,
        };
        $.ajax({
                data:  parametros,
                url:   'http://jaccxsoftware.com/flights.php',
                type:  'post',
                beforeSend: function () {
                    showPopup('Consultando, espere por favor...');
                },
                success:  function (response) {
                        $("#vuelosDiv").html(response);
                        hidePopup('Please wait..');
                }
        });
}
function showPopup(text){
    $.mobile.loading( 'show', {
        text: text,
        textVisible: true,
        textonly: true,
        theme: 'a',
    });
}
function hidePopup(text){
    $.mobile.loading('hide');
}
</script>
